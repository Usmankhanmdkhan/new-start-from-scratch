<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //RELATIONAL OPERATORS ARE
        //==,<,>,<=,>=,!=,!==,===

        let x=20;
        let y=10;
        //condition comaprison test we call by any name
        document.write(x>y,"<br>"); //true 
        document.write(x<y,"<br>"); //false
        document.write(x==y,"<br>"); //false
        document.write(x<=y,"<br>"); //false
        document.write(x>=y,"<br>"); //true
        
        let p=7;
        let q="7";
        
        //"7"=="7"   converting into string
        document.write(p==q ,"<br>"); //true p in number q is string still it gives true

        //7==="7"   without converting 
        document.write(p===q,"<br>"); //false p in number q is string "===" watch datatype too
    
        document.write(p!=q,"<br>");   //false     //"7"!="7"   converting into string
        document.write(p!==q,"<br>");  //true      //7!=="7"    without converting 
    </script>
</body>
</html>
