<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10,
        b = 20,
        c = "john";
      //+,-,*,/,**,%  ARE ARITHEMATIC OPERATORS

      document.write("SUM IS ", a + b, "<br>");
      document.write(`Sum is ${a + b} <br>`);
      document.write("SUB IS ", a - b, "<br>");
      document.write("MUL IS ", a * b, "<br>");
      document.write("DIV IS ", a / b, "<br>");
      document.write("POW IS ", a ** b, "<br>");
      document.write("MOD IS ", b % a, "<br>");
    </script>
  </body>
</html>
