<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=10;
        let y=20;

        document.write("X value: ",x,"<br>")
        document.write("Y value: ",y,"<br>")
        document.write("<hr>")
        // NOW WE NEED TO SWAP THIS VALUES BUT WE NEED THIRD VARIABLE
        let z;
 
        z=x;
        x=y;
        y=z;

        document.write("X value: ",x,"<br>")
        document.write("Y value: ",y,"<br>")
    </script>
</body>
</html>
