<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>DEMO ON HTML WITH LOOPS</h3>
    <!-- IF WE WANT TO WRITE 5 HELLO AT ONCE WE CAN USE LOOP -->

        for(i=1;i<=5;i++){
            document.write("hello","<BR>")
        }
    </script>
