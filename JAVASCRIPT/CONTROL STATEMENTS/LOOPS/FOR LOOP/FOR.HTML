<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(i, "<br>");
      }

      document.write("<br><hr><br>");

      for (let i = 10; i >= 1; i--) {
        document.write(i, "<br>");
      }

      //writing 2 conditions for 2 variables
      for (let i = 1, j = 1, k = 1; i <= 10 && j <= 10; i++, j++, k++) {
        document.write(i, "&nbsp", j, "&nbsp", k, "<br>");
      }
    </script>
  </body>
</html>
