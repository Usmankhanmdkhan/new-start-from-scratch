<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //IF WE WROTE ANY NAME IN PROMPT BOX IT WILL GIVE SECOND CONDITION 
        //AS IF CONDITION FAILS IT AUTOMATICALY EXCUTE ELSE CONDITION
        //WE OVER COME THIS DRAWBACK IN LADDER STATEMENT
        
      let num = parseInt(prompt("enter any number"));

      if (num > 0) {
        document.write(num, " :IS POSITIVE NUMBER");
      } else {
        document.write(num, " :IS NEGATIVE NUMBER");
      }
    </script>
  </body>
</html>
