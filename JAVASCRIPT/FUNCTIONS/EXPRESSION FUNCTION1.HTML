<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //WRITTING EXPRESSION FUNCTION
      //EXPRESSION FUCNTION RETURNING A VALUE
      const add = function (a, b) {
        return a + b;
      };
      const power = function (a, b) {
        return a ** b;
      };

      //THAT RETURN VALUE WE NEED TO STORE INSIDE A VARIABLE
      let res1 = add(2, 3);
      document.write(`Addition is ${res1} <br>`);

      //OR WE CAN PRINT THE VALUE DIRECTELY
      document.write(`Power is ${power(2, 3)}`);
    </script>
  </body>
</html>
