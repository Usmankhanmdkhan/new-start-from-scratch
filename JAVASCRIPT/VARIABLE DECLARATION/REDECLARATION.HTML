<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 10;
      document.write(a,"&nbsp &nbsp",typeof(a),"<br>");
      /*here we are redeclaring a variable with var and its working fine*/
      var a = "usman";
      document.write(a,"&nbsp &nbsp",typeof(a),"<br> <br> <br>");
      
      let b = 10;
      document.write(b);
      /*below step redeclaring the same variable with let keyword is not allowed in js*/
      // let b="umar"
      // document.write(b);
    </script>
  </body>
</html>
