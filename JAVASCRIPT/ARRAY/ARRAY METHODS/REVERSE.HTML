<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //REVERSE() => REVERSE USED TO ARRANGE DATA REVERSE
      //WE USE REVERSE()
      const names = [
        `usman`,
        `owais`,
        `umar`,
        `zuber`,
        `Umar`,
        `rahil`,
        `ali`,
        `saber`,
        `nadeem`,
        `abu-bakar`,
      ];

      //WE CAN USE SORT AND ARRANFE THE DATA ASCENDINGLY AND THEN USE SORT TO ARRANGE DATA DESCENDINGLY
      console.log(names);
      //AFTER REVERSE WITHOUT USING SORT BEFORE
      console.log(names.reverse());
    </script>
  </body>
</html>
