<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // SORT()=> IT IS AN EXAMPLE OF OVERWRITING ARRAY DATA
      // AS WE KNOW WE USE SORT TO STORE DATA ASCENDINGLY EITHER IT IS NUMBER OR TEXT
      let a = [10, 45, 20, 30, 10, 40, 25, 50, 60, 10, 70, 15];
      console.log(a);

      // AFTER SORTING
      console.log(a.sort());

      const names = [
        `usman`,
        `owais`,
        `umar`,
        `zuber`,
        `Umar`,
        `rahil`,
        `ali`,
        `saber`,
        `nadeem`,
        `abu-bakar`,
      ];
      console.log(names);
      //AFTER SORT
      //IT WILL PUT Umar BEFORE COZ OF ASCII VALUE OF UPPERCASE LETTER IN HIGH
      console.log(names.sort());
    </script>
  </body>
</html>
