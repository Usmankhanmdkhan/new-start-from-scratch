<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      //INCLUDES() =>AS NAME SUGGEST IT CHECK WHETHER THE VALUE IS PRESENT IN ARRAY OR NOT
      //TRUE OR FALSE
      let a = [54, 24, 84, 57, 75];
      console.log(a.includes(57)); //TRUE
      console.log(a.includes(7)); //FALSE
    </script>
  </body>
