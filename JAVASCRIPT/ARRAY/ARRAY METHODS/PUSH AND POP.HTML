<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //PUSH => INSERT DATA AT THE END OF ARRAY
      //POP  => IT POPS/REMOVE THE LAST ELEMENT
      let a = [10, 20];
      console.log(a); //[10, 20]
      //PUSH ADDS A NEW VALUE IN ARRAY AT LAST OF INDEX
      a.push(30, 40, 50, 60);
      console.log(a); //[10, 20, 30, 40, 50, 60]

      //POP WE USE POP TO PRINT LAST ELEMENT OF ARRAY AND GET IT OUT OF ARRAY AT THE SAME TIME
      document.write(a.pop());
      console.log(a); //[10, 20, 30, 40, 50]
    </script>
  </body>
</html>
