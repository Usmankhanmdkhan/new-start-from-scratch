<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [10, 20];
      let b = [15, 25, 35];
      let c = [100, 200];

      let abc = [...a, ...b, ...c];
      console.log(abc);
      console.log(a);
      console.log(b);
      console.log(c);

      //ADDING NEW VALUES WHILE ADDING ARRAYS IS POSSIBLE
      let z = [...a, 5000, ...b, 10000, ...c];
      console.log(z);

      //LIKE ABOVE EXAMPLE WE CAN ADD MORE VALUES IN ARRAY USING SPREAD OPERATORS AT ONE TIME
      let p = [101, 102];
      //IF ONE WANTS TO ADD 99,100 BEFORE 101 IN ARRAY "p" AND 103,104 AFTER ARRAY
      //AND CREATE NEW ARRAY
      let q = [99, 100, ...p, 103, 104];
      console.log(q);
    </script>
  </body>
</html>
