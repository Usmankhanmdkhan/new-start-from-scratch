<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //2ND APPROCH
      //ARRAY "a" CREATED BY ARRAY CLASS
      let a = new Array(); //ARRAY DECLARATION
      document.write(`Data: ${a}<br>`);
      document.write(`Size: ${a.length}<br>`);
      //DATA ASSIGNING
      a[0] = 10;
      a[1] = 20;
      a[2] = 30;
      document.write(`Data: ${a}<br>`);
      document.write(`Size: ${a.length}<br>`);
      document.write(`<hr>`);

      let b = new Array(`mango`, `banana`, `orange`, `apple`); //ARRAY INITIALIZATION
      document.write(`Data: ${b}<br>`);
      document.write(`Size: ${b.length}<br>`);
      document.write(`<hr>`);
    </script>
  </body>
</html>
