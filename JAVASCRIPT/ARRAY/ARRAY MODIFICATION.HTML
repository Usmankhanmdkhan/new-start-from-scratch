<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [`apple`, 10, 5.1, 65656565467496486846, Date()];
      document.write(`Data: ${a} <br>`);
      document.write(`Size: ${a.length} <br>`);
      document.write(`<hr>`);

      //REDUCING SIZE OF ARRAY
      //WE KNOW STRINGS ARE IMMUTABLE BUT ARRAYS ARE MUTABLE IN JS
      a.length = 3;
      document.write(`Data: ${a} <br>`);
      document.write(`Size: ${a.length} <br>`);
      document.write(`<hr>`);

      //INCREASING ARRAY SIZE
      a.length = 7;
      a[4] = `grapes`;
      a[5] = `giraf`;
      a[6] = `lemon`;
      document.write(`Data: ${a} <br>`);
      document.write(`Size: ${a.length} <br>`);
      document.write(`<hr>`);
    </script>
  </body>
</html>
