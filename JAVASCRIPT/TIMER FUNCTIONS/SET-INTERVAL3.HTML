<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <div id="dd" style="width: 100%; height: 400px"></div>
    <br />
    <button onclick="tind=window.setInterval(discolights, 600);">
      Start
    </button>
    <button onclick="window.clearInterval(tind);">Stop</button>
    <h1 id="hh"></h1>
    <script>
      let tind;
      function discolights() {
        //HERE IN VARIABLE "c" WE ARE CAPTURING DIFFERENT HEXADECIMAL VALUES
        const c = `#${parseInt(Math.random() * 1000000)}`;
        const b = (document.getElementById(`dd`).style.backgroundColor = c);
      }

      function ShowTime() {
        const d = new Date();
        //d.toTimeLocaleString() => IT RETURNS ONLY TIME
        //d.toDateLocaleString() => IT PRINT DATE ONLY
        const hh = (document.querySelector(`#hh`).innerText =
          d.toLocaleTimeString());
      }

      window.setInterval(ShowTime, 1000);
    </script>
  </body>
