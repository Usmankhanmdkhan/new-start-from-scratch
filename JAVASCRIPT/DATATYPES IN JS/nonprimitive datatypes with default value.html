<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //object creation & initialization with default value
      let st = new String();
      let n = new Number();
      let b = new Boolean();
      let d = new Date();
      let a = []; //array

      document.write("st val" + st + "<br>"); //here default value is empty hence there is nothing infront of st val
      document.write("n val", n, "<br>");     //here dafault value is zero
      document.write("b val" + b + "<br>");   //by default the value is false
      document.write("date", d, "<br>");      //it prints current date and time
      document.write("Array" + a + "<br>");   //it print array
    </script>
  </body>
</html>
