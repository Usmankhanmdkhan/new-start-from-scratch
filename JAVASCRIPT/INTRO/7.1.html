<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //LOOSELY TYPED NO NEED TO DECLARE TYPE OF VARIABLE AND WE CAN ADD ANY VALUE TO VARIABLE
      let a = "usman";
      document.write("<br>", a);
      a = 20;
      document.write("<br>", a);
      a = true;
      document.write("<br>", a);
      a = 22 - 12 - 1998;
      document.write("<br>", a);

      //DYNAMIC WE CAN DIRECTELY USE VARIABLE WITHOUT DECLARING ITS VALUE
      //without using var let const we are using varible hence its dynamic
      x=1;
      y="usman";

      document.write('<br>',x+y);
    </script>
  </body>
</html>
