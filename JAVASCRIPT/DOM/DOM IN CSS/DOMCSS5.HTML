<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="c">CSS</h1>
    <span class="c">JAVASCRIPT</span>
    <h2 class="c">HTML</h2>
    <label class="c">ORACLE</label><br />
    <input type="color" id="colour" onchange="changeColor()" />

    <script>
      function changeColor() {
        //COLLECTING DATA IN ARRAY
        const elements = document.getElementsByClassName("c");
        
        for (i = 0; i <= elements.length; i++) {
          elements[i].style.color = colour.value;
        }
      }
    </script>
  </body>
</html>
