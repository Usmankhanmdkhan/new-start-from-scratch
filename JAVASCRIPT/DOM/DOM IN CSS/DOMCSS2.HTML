<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="head">hello</h1>
    <script>
      ///IF WE WANT TO CHANGE NUMBER OF STYLE PROPERTIES GO FOR FOLLOW

      //CAPTURE HTML ELEMENT IN DOM INSIDE A REFERENCE VARIABLE
      //WE WANT TO CHANGE NUMBER OF STYLES THEN CAPTURE STYLES IN VARIABLE LIKE BELLOW
      const h = document.getElementById("head").style;
      h.color = `red`;
      h.backgroundColor = `aqua`;
      h.textAlign = `center`;
    </script>
  </body>
</html>
