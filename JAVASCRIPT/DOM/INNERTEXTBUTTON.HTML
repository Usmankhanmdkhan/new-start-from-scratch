<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>DEMO</h3>
    <h1 id="i">APPLE</h1>
    <input type="button" value="CHANGE" onclick="change()" />
    <hr />

    <script>
        //ONCLICK ALL THE CHANGES WILL HAPPEN
        
      function change() {
        const head1 = document.getElementById("i"); //capturing hmtlobj in dom
        head1.innerText = "ORANGE"; //changing text
        head1.style.color = "red"; //changing color to red
        head1.style.backgroundColor = "aqua"; //changing bc to aqua
      }
    </script>
  </body>
</html>
