<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const emp = {
        id: 101,
        name: "USMAN",
        sal: 10000,
        address: {
          area: "auto nagar",
          city: "nizamabad",
          state: "telangana",
          pin: 503001,
        },
      };

      document.write(`ID :${emp.id} <br>`);
      document.write(`NAME :${emp.name} <br>`);
      document.write(`SALARY :${emp.sal} <br>`);
      document.write(`AREA :${emp.address.area} <br>`);
      document.write(`CITY :${emp.address.city} <br>`);
      document.write(`STATE :${emp.address.state} <br>`);
      document.write(`PIN :${emp.address.pin} <br>`);
    </script>
  </body>
</html>
