<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRANSFORM</title>

    <style>

      img {
        transition: transform 3s;
        display: block;
        margin: auto;
      }
      #img1:hover {
        transform:skew(150deg);
      }
      #img2:hover {
        transform:skewX(150deg);
      }
      /* skewY() skewZ()  */

    </style>
  </head>
  <body>
    <div>
      <h1 style="text-align: center;">Usmankhan</h1>
      <img id="img1" src="./OIP (3).jpg" alt="" />

      <br><b><br><br><br><br></b>

      <h1 style="text-align: center;">Usmankhan</h1>
      <img id="img2" src="./OIP (3).jpg" alt="" />    
    </div>
  </body>
</html>
