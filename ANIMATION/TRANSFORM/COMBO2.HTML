<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      /*FOLLOWING CSS USED TO TAKE IMAGE IN CENTER*/
      /* img {

      div {
        text-align: center;
      }
      img {
        width: 200px;
        height: 200px;
        margin-left: 40px;
        border-radius: 100px;
        transition: transform 3s;
      }
      img:hover{
        transform:rotate(360deg) scale(1.1);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../TRANSITION/1223152.jpg" alt="" />
      <img src="../TRANSITION/1341150.png" alt="" />
      <img src="../TRANSITION/524317.jpg" alt="" />
    </div>
  </body>
