<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 100px;
        height: 100px;
        background-color: red;
        transition:width 5s;

      #div1:hover {
        width: 600px;
      }

      #div2 {
        width: 100px;
        height: 100px;
        background-color: rgb(6, 63, 220);
        transition:height 60s;
      }
      #div2:hover {
        height: 600px;
      } 
    </style>
  </head>   
  <body>
    <div id="div1">hii</div>
    <div id="div2">hello</div>
    <h1>PAGE END</h1>
