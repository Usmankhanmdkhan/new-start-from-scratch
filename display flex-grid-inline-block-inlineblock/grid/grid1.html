<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--by default grid gives a column number of rows and fixed size bw-1000 250px =4col
    no space between content
    grid-template-columns:auto auto = 2col-->
    <div style="display: grid; grid-template-columns: auto auto auto auto">
      <div style="background-color: greenyellow">January</div>
      <div style="background-color: aqua">February</div>
      <div style="background-color: yellow">March</div>
      <div style="background-color: red">April</div>
      <div style="background-color: violet">May</div>
      <div style="background-color: khaki">June</div>
      <div style="background-color: rebeccapurple">July</div>
      <div style="background-color: teal">August</div>
      <div style="background-color: cyan">September</div>
      <div style="background-color: pink">October</div>
      <div style="background-color: yellow">November</div>
      <div style="background-color: green">December</div>
    </div>
  </body>
</html>
