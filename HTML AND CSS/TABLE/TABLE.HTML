<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./TABLE.CSS">
    <title>Document</title>
  </head>
  <body>
    <!--NOTE-->
    <!--We can use div/h1/img all tags inside table if u want-->
    <!-- table>(tr>td*3)*3 -->
    <table border align="center">
      <!--border is html attribute-->
      <!--caption for table-->
      <caption>
        RESULT
      </caption>
      <tr>
        <!--width of table content is autofit to content below is an example -->
        <th>name</th>
        <th>class</th>
        <th>grade</th>
      </tr>
      <tr>
        <!--height of table content is autofit to content below is an example -->
        <td>Usman<br />khan</td>
        <td>10</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Umar</td>
        <td>8</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Rehan</td>
        <td>7</td>
        <td>C</td>
      </tr>
    </table>
