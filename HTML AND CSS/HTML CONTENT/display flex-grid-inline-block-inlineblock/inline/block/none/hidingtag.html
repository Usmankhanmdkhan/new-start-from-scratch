<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello</h1>

    <!-- here we hiding the tag-->

    <h1 style="display: none" id="h1">umar</h1>

    <input
      type="button"
      value="show"
      onclick="document.getElementById('h1').style.display=`block`"
    />
    <input
      type="button"
      value="hide"
      onclick="document.getElementById('h1').style.display=`none`"
    />
  </body>
</html>
