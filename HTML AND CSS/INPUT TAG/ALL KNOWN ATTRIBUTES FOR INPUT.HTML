<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--FOR EVERT INPUT FIELD NAME ATTRIBUTE IS COMPULSORY IT IS USED TO SEND THE DATA TO SERVER-->
    <!--IS YOU ARE USING JAVA  OR SPRING TECHNOLOGIES I.E FRAMEWORK OF JAVA NAME IS ESSENSIAL-->
    <!--FOR OTHER BACKEND LANGUAGES WE CAN MANAGE WITH ID -->
    <!--IT IS BETTER TO USE DIFFERENT ID AND NAME TO ELIMINATE CONFUSION-->
    <!--default input tag is text-->
    <!--AUTOFOCUS-->
    <!--DEFAULT TEXTBOX CURSOR WAITING MANAGED BY AUTOFOCUS--->
    <!--CURSOR IS WAITING IN THE TEXT BOX WHERE AUTOFOCUS IS USED-->
    <input type="text"  id="inp1"  name="inpt1" autofocus />
    <input type="fish" />
    <br />

    <!--size-->
    <!--box size can be changed but unlimited charachter can be typed-->
    <input type="text" size="5" />
    <input type="text" size="50" />
    <br />

    <!--placeholder also called prompting text-->
    <input type="text" placeholder="username" />
    <br />

    <!--id name  both can be same id used for frontend side /js side and name can be used for backend/.net/java/php purpose to manipulate the data-->
    <input type="text" id="tf1" name="tb1" />
    <br />

    <!--maxlength-->
    <input type="text" id="tf2" name="tb2" maxlength="10" />
    <br />

    <!--value-->
    <!--input tag initialization-->
    <!--we can change the value which came on web load-->
    <!--it is just a programmer prefered default value-->
    <input type="text" id="tf3" name="tb3" value="Apple" />
    <br />

    <!--readonly-->
    <!--the value cant be changed cant modify the value-->
    <input type="text" id="email" name="Usman" value="1000" readonly />
    <br />

    <!--required-->
    <!--it shows the message that required field is empty we cant use submit button till we write in required box-->
    <input type="text" id="hyd" name="ameerpet" required />
    <span style="color: red">*</span>
    <br>

    <!--ALIGNMENT IN INPUT BOX-->
    <input type="text" id="tf4" name="abc" style="text-align:right; color: blue;">
  </body>
</html>
