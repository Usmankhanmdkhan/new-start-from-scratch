<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--IMAGE BUTTON IS ALSO A SUBMIT BUTTON ONLY WE USE IMAGE INSTEAD OF TEXT-->
    <form action="action.php">
      <label for="">USERNAME</label>
      <br />
      <input
        type="text"
        id="uname"
        name="username"
        placeholder="username"
        required
        autofocus
        autocomplete="on"
      />
      <br />
      <label for="">PASSWORD</label>
      <br />
      <input
        type="password"
        id="pass"
        name="password"
        required
      />
      <br />
      <!--HERE WE USED THE INPUT TYPE IMAGE-->
      <input
        type="image"
        src="./sumbit button image.jpg"
        width="50px"
        height="50px"
      />
    </form>
  </body>
</html>
