<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Definition and Usage
    The <video> tag is used to embed video content in a document, such as a movie clip or other video
    streams.
    The <video> tag contains one or more <source> tags with different video sources. The browser will
    choose the first source it supports.
    The text between the <video> and </video> tags will only be displayed in browsers that do not
    support the <video> element.
    There are three supported video formats in HTML: MP4, WebM, and OGG.-->
    <video controls height="500px" width="500px">
      <source
        src="../../../../Downloads/1535674-hd_1920_1080_24fps.mp4"
        type="video/mp4"
      />
    </video>

    <video
      src="../../../../Downloads/1899131-hd_1920_1080_30fps.mp4"
      controls
      loop
      muted
      height="500px"
      width="500px"
    ></video>
    <video
      src="../../../../Downloads/10000000_434672075604387_577371462267667670_n.mp4"
      autoplay
      controls
      loop
      height="500px"
      width="500px"
    ></video>
  </body>
</html>
