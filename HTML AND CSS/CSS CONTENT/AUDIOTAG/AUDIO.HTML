<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        color: white;
      }
    </style>
  </head>
  <body style="background-color: black">
    <h3>AUDIO TAG BY USMANKHAN</h3>
    <!--WE USED AUDIO WITH SOURCE TAG AND TYPE ATTRIBUTE IN IT-->
    <audio controls>
      <source
        src="../../../../Downloads/Tu-Hai-Kahan(PaglaSongs).mp3"
        type="audio/mp3"
      />
    </audio>

    <!--WE USED CONTROLS IN IT WITHOUT CONTROLS UR AUDIO TAG WILL NOT BE SEEN ON SCREEN-->
    <audio src="../../../../Downloads/Hasbi-Rabbi(PaglaSongs).mp3" controls></audio>

    <hr>

    <!--WE USED MUTED AND AUTOPLAY AND LOOP ATTRIBUTE HERE-->
    <audio
      src="../../../../Downloads/Humko-Tere-Bina-Jena-Tu-Sikha(PaglaSongs).mp3"
      controls
      muted
      autoplay
      loop
    ></audio>

    <audio
      controls
      src="../../../../Downloads/Hasbi-Rabbi(PaglaSongs).mp3"
      autoplay
    ></audio>
  </body>
</html>
