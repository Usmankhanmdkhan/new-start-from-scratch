<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="icon" href="../../../Downloads/1-.jpg" />
    <!--PAGE INFO TO USER OR PROGRAMMER-->
    <meta name="Generator" content="VSCODE" />
    <meta name="Author" content="Usmankhan" />
    <!--INSTRUNCTION TO BROWSER LIKE UTF-8/ASCII-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--INSTRUCTIONS TO SEO-->
    <meta
      name="keywords"
      content="i20,asta,elite,active,hundai,i10,venue,verna,creta"
    />
    <meta
      name="Description"
      content="The new Hyundai i20 is a stylish and smart hatchback with wireless charging, voice enabled sunroof 
      and Bose sound system. Explore its highlights, specifications, e-brochure and request a test drive online."
    />
    <meta http-equiv="refresh" content="10" />
  </head>
  <body>
    <!--
      meta
> data about data means we provide some info/details about a webpage.
> meta is unpaired
> meta is subtag of <head> tag
> by using meta we provide info to browser, search engines, users/programmers.
Define keywords for search engines:
<meta name="keywords" content="HTML, CSS, JavaScript">
Define a description of your web page:
<meta name="description" content="HTML and CSStutotrial">
Define the author of a page:
<meta name="author" content="SK">
Refresh document:
<meta name="refresh" content="45">
<meta http-equiv="refresh" content="time; url=URL">
Setting the viewport:
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    -->
  </body>
</html>
