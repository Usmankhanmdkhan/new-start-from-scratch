<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--TEXT AREA BY DEFAULT GIVES SPACE VIEW 2 LINES BUT IT IS USED TO WRITE MORE-->
    <!--AT A TIME WE CAN SEE TWO ROWS BY DEFAULT-->
    <label for="ta1">COMMENTS</label><BR></BR>
    <textarea name="addrs" id="ta1"></textarea><BR></BR>
    <label for="ta2">ADDRESS</label><BR></BR>
    <textarea name="addrs2" id="ta2" cols="25" rows="6"></textarea><BR></BR>

    <!--WE TOOK MAXLENGTH 250 CHARACTERS-->
    <label for="ta3">SPECIAL NOTE (MAXCHARS-250)</label> <BR></BR>
    <textarea name="note" id="note" cols="100" rows="3" maxlength="250"></textarea>
</body>
</html>
