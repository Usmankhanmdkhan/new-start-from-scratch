<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br />
    <br />
    <img
      src="../../Downloads/1162975.jpg"
      alt=""
      width="300"
      height="300"
      style="
        margin-left: 200px;
        margin-top: 200px;
        border-radius: 30px;
        display: inline;
      "
    />

    <img
      src="../../Downloads/1162975.jpg"
      alt=""
      width="300"
      height="300"
      style="
        margin-left: 600px;
        margin-top: 200px;
        border-radius: 30px 90px;
        display: inline;
      "
    />

    <!-- it would be cirle because height and width are same and their 50% is circle -->
    <img
      src="../../Downloads/1162975.jpg"
      alt=""
      width="300"
      height="300"
      style="
        margin-left: 200px;
        margin-top: 200px;
        border-radius: 50%;
        display: inline;
      "
    />

    <!-- it would be oval because height and width are not same and their 50% is oval -->
    <img
      src="../../Downloads/1162975.jpg"
      alt=""
      width="300"
      height="400"
      style="margin-left: 600px;
       border-radius: 50%; 
       display: inline"
    />
  </body>
</html>
